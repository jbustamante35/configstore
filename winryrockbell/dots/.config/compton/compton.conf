# Test
#backend = "glx";
#vsync   = "opengl-swc";

# Shadow
shadow               = true;				# Enabled client-side shadows on windows.
no-dock-shadow       = false;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow        = true;		# Don't draw shadows on DND windows.
clear-shadow         = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius        = 13;			# The blur radius for shadows. (default 12)
shadow-offset-x      = -10;		# The left offset for shadows. (default -15)
shadow-offset-y      = -10;		# The top offset for shadows. (default -15)
shadow-opacity       = 0.7;		# The translucency for shadows. (default .75)
# shadow-exclude     = [ "n:e:Notification" ];	# Exclude conditions for shadows.
# shadow-exclude     = "n:e:Notification";
shadow-ignore-shaped = true;

# Cool shadow for focused window
shadow-red           = 0.2;			# Red color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-green         = 0.7;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-blue          = 0.7;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-focused-red   = 0.8;
shadow-focused-green = 0.2;
shadow-focused-blue  = 0.2;

# Opacity
menu-opacity              = 0.8;			    	# The opacity for menus. (default 1.0)
inactive-opacity          = 1.0;				# Opacity of inactive windows. (0.1 - 1.0)
active-opacity            = 1.0;
frame-opacity             = 1.0;				# Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = false;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
refresh-rate              = 0;

opacity-rule = [ 
	"90:name = 'xmobar'"
];
blur-background       = true;
blur-background-frame = true;
blur-background-fixed = true;

# Fading
fading              = false;			# Fade windows during opacity changes.
# fade-delta        = 30;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step        = 0.03;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step       = 0.03;		# Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = true;	# Fade windows in/out when opening/closing.

# Other
#inactive-dim          = 0.2;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused     = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused   = true;
detect-rounded-corners = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; };
};


##excluded apps
shadow-exclude = [ 
            "class_g ?= 'Notify-osd'",
            "class_g ?= 'gksudo'",
            "class_g ?= 'gksu'",
            "class_g ?= 'scrot'", "class_g ?= 'Synapse'",
            "class_g ?= 'ulauncher'",
            "class_g ?= 'gnome-pie'",
            "class_g ?= 'cairo-dock'",
            "name *?= 'libreoffice' &&  window_type = 'utility'"
    ];



