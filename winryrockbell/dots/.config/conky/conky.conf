# CONKY CONFIG
own_window             yes
own_window_type        override
own_window_class       Conky
own_window_title       Monitor Conky
own_window_hints       undecorated,below,sticky,skip_taskbar,skip_pager
own_window_colour      black
own_window_transparent yes

override_utf8_locale yes
xftfont Cantarell:size=9

use_spacer left
use_xft    yes
xftalpha   1
gap_x      15
gap_y      55

update_interval  3
cpu_avg_samples  8
double_buffer    yes
alignment        br
no_buffers       yes
imlib_cache_size 0

background   yes
draw_shades  no
draw_borders no
draw_outline no
uppercase    no

default_shade_color   000000
default_outline_color 000000

stippled_borders    5
border_inner_margin 5
border_outer_margin 5
border_width        1
minimum_size        800
maximum_width       1200

default_color white
color2        white
color3        white


TEXT
# Modules
${voffset 2}${color green}${font Cantarell:size=12}${nodename}

# Date
${voffset 8}$color${font Cantarell:size=16}${time %A}$font${voffset -8}$alignr${color green}${font Cantarell:size=38}${time %e}$font
$color${voffset -30}$color${font Cantarell:size=18}${time %B}$font${voffset -3} $color${font Cantarell:size=20}${time %Y}$font

# SPECS
${voffset 10}${color3}${font Cantarell:size=9:bold}SPECS${font}${voffset -6} ${hr 2}$color
${color2}${font Cantarell:size=9}uptime $alignr${color} ${uptime_short}
${color2}${font Cantarell:size=9}disk   $alignr${color} ${fs_used /} - ${fs_size /}
${color2}${font Cantarell:size=9}memory $alignr${color} $mem - $memmax
${color2}${font Cantarell:size=9}swap   $alignr${color} $swap - $swapmax

# CPU UTILIZATION
${voffset 10}${color3}${font Cantarell:size=9:bold}CPU UTILIZATION${font}${voffset -6} ${hr 2}$color
${color2}${cpugraph 000000 597db2}
${color}  ${cpubar  6,800} $alignr ${color2}CPU: $cpu%
${color2} ${membar  6,800} $alignr ${color2}RAM: $memperc%
${color3} ${swapbar 6,800} $alignr ${color2}SWP: $swapperc%

# Google Play Music
${voffset 10}${color3}${font Cantarell:size=9:bold}MUSIC${font}${voffset -6} ${hr 2}$color
${exec ~/.scripts/i3scripts/gplayer --not-playing --layout t-A-p}

